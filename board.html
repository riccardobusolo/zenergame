<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Zener Card Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        margin:0;
        padding:0;
        display:flex;
        flex-direction:column;
        align-items:center;
    }

    .game-container {
        margin-top: 20px;
        text-align: center;
    }

    .deck-container {
        position: relative;
        width: 150px;
        height: 200px;
        margin: 0 auto;
        margin-bottom: 10px;
    }

    .card {
        width: 100%;
        height: 100%;
        border-radius: 10px;
        background: linear-gradient(45deg, #999, #777);
        display:flex;
        align-items:center;
        justify-content:center;
    }

    /* Symbols on the card */
    .symbol {
        width: 70px;
        height: 70px;
        position: relative;
    }

    .symbol.circle {
        background: red;
        border-radius: 50%;
    }

    .symbol.plus {
        position: relative;
        background: transparent;
    }
    .symbol.plus::before, .symbol.plus::after {
        content: "";
        position: absolute;
        background: green;
    }
    .symbol.plus::before {
        width: 15px;
        height: 70px;
        left: 50%;
        top: 0;
        transform: translateX(-50%);
    }
    .symbol.plus::after {
        width: 70px;
        height: 15px;
        top: 50%;
        left:0;
        transform: translateY(-50%);
    }

    .symbol.wavy {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
    }
    .symbol.wavy::before, .symbol.wavy::after, .symbol.wavy div {
        content: "";
        width: 70px;
        height: 10px;
        background: blue;
        border-radius: 10px/5px;
        transform: skewX(-20deg);
    }
    .symbol.wavy div {
        margin:0 auto;
    }

    .symbol.square {
        background: orange;
        width:70px;
        height:70px;
    }

    .symbol.star {
        background: purple;
        clip-path: polygon(50% 0%, 61% 38%,100% 38%,68% 59%,79% 100%,50% 75%,21% 100%,32% 59%,0 38%,39% 38%);
    }

    .choices {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom:20px;
    }

    .choice-btn {
        cursor: pointer;
        border: none;
        background: #fff;
        padding: 10px;
        border-radius: 5px;
        font-size:14px;
        box-shadow:0 0 2px rgba(0,0,0,0.3);
        display:flex;
        flex-direction:column;
        align-items:center;
        width:60px;
        height:100px;
    }

    /* Mini-symbols for the buttons */
    .choice-btn .mini-symbol {
        width:30px;
        height:30px;
        margin-bottom:5px;
    }

    .mini-symbol.circle {background:red; border-radius:50%;}
    
    .mini-symbol.plus {
        position: relative;
        background: transparent;
    }
    .mini-symbol.plus::before, .mini-symbol.plus::after {
        content: "";
        position: absolute;
        background: green;
    }
    .mini-symbol.plus::before {
        width: 6px;
        height: 30px;
        left: 50%;
        top: 0;
        transform: translateX(-50%);
    }
    .mini-symbol.plus::after {
        width: 30px;
        height: 6px;
        top: 50%;
        left:0;
        transform: translateY(-50%);
    }

    /* Mini wavy symbol with 3 bars */
    .mini-symbol.wavy {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        height:30px;
        width:30px;
    }
    .mini-symbol.wavy div {
        width:30px;
        height:6px;
        background: blue;
        border-radius:3px;
        transform: skewX(-20deg);
    }

    .mini-symbol.square {
        background: orange;
        width:30px;
        height:30px;
    }

    .mini-symbol.star {
        background: purple;
        clip-path: polygon(50% 0%, 61% 38%,100% 38%,68% 59%,79% 100%,50% 75%,21% 100%,32% 59%,0 38%,39% 38%);
    }

    .counters {
        margin-bottom:20px;
    }

    .counters span {
        margin:0 10px;
        font-size:16px;
        font-weight:bold;
    }

    .history {
        margin-top:20px;
        background:#fff;
        padding:20px;
        border-radius:5px;
        width:80%;
        box-sizing:border-box;
        max-width:600px;
        text-align:left;
    }

    .history h3 {
        margin-top:0;
    }

    .controls {
        margin-bottom:20px;
    }

    .controls button {
        margin:5px;
        padding:10px;
        cursor:pointer;
        border:none;
        border-radius:5px;
        background:#4e4e4e;
        color:#fff;
    }

    .log-container {
        margin-top:20px;
        background:#fff;
        padding:20px;
        border-radius:5px;
        width:80%;
        box-sizing:border-box;
        max-width:600px;
        text-align:left;
    }
    .log-container h3 {
        margin-top:0;
    }
</style>
</head>
<body>
<div class="game-container">
    <div class="deck-container">
        <div class="card" id="card"></div>
    </div>

    <div class="choices">
        <button class="choice-btn" data-symbol="circle">
            <div class="mini-symbol circle"></div>
            Circle
        </button>
        <button class="choice-btn" data-symbol="plus">
            <div class="mini-symbol plus"></div>
            Cross
        </button>
        <button class="choice-btn" data-symbol="wavy">
            <div class="mini-symbol wavy">
                <div></div>
                <div></div>
                <div></div>
            </div>
            Wavy
        </button>
        <button class="choice-btn" data-symbol="square">
            <div class="mini-symbol square"></div>
            Square
        </button>
        <button class="choice-btn" data-symbol="star">
            <div class="mini-symbol star"></div>
            Star
        </button>
    </div>

    <div class="counters">
        <span>Guessed: <span id="correct-count">0</span>/25</span>
        <span>Card number: <span id="card-number">1</span>/25</span>
    </div>

    <div class="controls">
        <button id="new-game">New Game</button>
        <button id="download-sequence">Download Sequence</button>
    </div>

    <div class="log-container">
        <h3>Card Log</h3>
        <ul id="card-log"></ul>
    </div>

    <div class="history">
        <h3>Previous Games History</h3>
        <ul id="history-list"></ul>
    </div>
</div>


<script>
(function(){
    const symbols = ["circle","plus","wavy","square","star"];
    let currentDeck = [];
    let currentIndex = 0;   // currentIndex from 0 to 24
    let correctCount = 0;

    const cardEl = document.getElementById('card');
    const correctCountEl = document.getElementById('correct-count');
    const cardNumberEl = document.getElementById('card-number');
    const historyList = document.getElementById('history-list');
    const cardLog = document.getElementById('card-log');

    const choiceButtons = document.querySelectorAll('.choice-btn');
    const newGameBtn = document.getElementById('new-game');
    const downloadBtn = document.getElementById('download-sequence');

    // Start a new game
    function newGame() {
        // If previous game ended, save result
        if(currentIndex === 25) {
            saveGameResult();
        }
        currentDeck = generateDeck();
        currentIndex = 0;
        correctCount = 0;
        updateCounters();
        resetCard();
        cardLog.innerHTML = "";
    }

    // Generate 25 random cards
    function generateDeck() {
        let deck = [];
        for(let i=0; i<25; i++){
            deck.push(symbols[Math.floor(Math.random()*symbols.length)]);
        }
        return deck;
    }

    function updateCounters() {
        correctCountEl.textContent = correctCount;
        cardNumberEl.textContent = currentIndex+1; 
    }

    // Reset card to blank/back
    function resetCard() {
        cardEl.innerHTML = "";
        cardEl.style.background = "linear-gradient(45deg, #999, #777)";
    }

    // When user chooses a symbol
    choiceButtons.forEach(btn => {
        btn.addEventListener('click', ()=>{
            if (currentIndex >= 25) return; // no more cards

            let userGuess = btn.getAttribute('data-symbol');
            let actualCard = currentDeck[currentIndex];

            // Show the card
            showCard(actualCard);

            // Check guess
            let correct = (userGuess === actualCard);
            if(correct) {
                correctCount++;
            } 

            // Log this card
            logCard(actualCard, correct, currentIndex+1);

            currentIndex++;

            // If game ended
            if(currentIndex === 25) {
                showStatistics();
            } else {
                updateCounters();
            }
        });
    });

    function showCard(symbol) {
        cardEl.innerHTML = "";
        let symbolEl = document.createElement('div');
        symbolEl.classList.add('symbol', symbol);
        if(symbol === 'wavy') {
            let inner = document.createElement('div');
            symbolEl.appendChild(inner);
        }
        cardEl.style.background = "white";
        cardEl.appendChild(symbolEl);
    }

    function logCard(symbol, correct, cardNumber) {
        let li = document.createElement('li');
        li.textContent = "Card #" + cardNumber + ": " + symbol + " - " + (correct ? "Correct" : "Wrong");
        cardLog.appendChild(li);
    }

    // Show final stats
    function showStatistics() {
        let k = correctCount;
        let n = 25;
        let p = 1/5;
        let probability = binomialProbability(n, k, p)*100;
        alert("Game ended!\nGuessed: " + k + "/25\nProbability: " + probability.toFixed(2) + "%");
    }

    function factorial(x) {
        if(x<=1) return 1;
        let f=1;
        for(let i=2;i<=x;i++){
            f*=i;
        }
        return f;
    }

    function combination(n,k) {
        return factorial(n)/(factorial(k)*factorial(n-k));
    }

    function binomialProbability(n,k,p) {
        return combination(n,k)*Math.pow(p,k)*Math.pow(1-p,n-k);
    }

    // Save game result
    function saveGameResult() {
        let k = correctCount;
        let probability = binomialProbability(25,k,1/5)*100;
        let li = document.createElement('li');
        li.textContent = "Guessed: " + k + "/25, Probability: " + probability.toFixed(2) + "%";
        historyList.appendChild(li);
    }

    // Download card sequence
    downloadBtn.addEventListener('click', ()=>{
        let text = "Card sequence (25):\n" + currentDeck.join('\n');
        let blob = new Blob([text], {type: 'text/plain'});
        let url = URL.createObjectURL(blob);
        let a = document.createElement('a');
        a.href = url;
        a.download = "zener_card_sequence.txt";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    });

    newGameBtn.addEventListener('click', newGame);

    // Initialize first game
    newGame();
})();
</script>
</body>
</html>
